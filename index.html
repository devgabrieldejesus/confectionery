<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Doceria</title>
    <link rel="icon" type="image/png" href="/assets/icon.png">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<!-- ================================================== HEADER ================================================== -->
<header>
    <div class="container">
        <div class="logomarca"><a href="/"><img src="/assets/logomarca.svg" alt="Logomarca"></a></div>
        <div class="menu">
            <nav>
                <ul>
                    <li class="active"><a href="#">Produtos</a></li>
                    <li><a href="#">Promoções</a></li>
                    <li><a href="#">Onde Comprar</a></li>
                    <li><a href="#">Sobre nós</a></li>
                </ul>
            </nav>
        </div>
        <div class="cart">
            <div class="cart--qt">0</div>
            <img src="/assets/cart-icon.svg" alt="Carrinho">
        </div>
    </div>
</header>
<!-- ============================================== PRODUCTS AREA ================================================ -->
<main>
    <div class="container">
        <section class="productsArea">
            <div class="products">
                <div class="product">
                    <div class="productArea">
                        <div class="productMain column">
                            <h1>Lorem Ipsum is simply dummy text of the printing</h1>
                            <h2>Brigadeiro de Chocolate</h2>
                            <p>Lorem Ipsum is simply dummy text of the printing and  typesetting industry.</p>
                            <div class="productPrice">$0,79</div>
                            <div class="productOptions">
                                <div class="productQt">
                                    <button><img src="/assets/buttonLess.svg"  alt="Menos"/></button>
                                    <span>1</span>
                                    <button><img src="/assets/buttonMore.svg"  alt="Menos"/></button>
                                </div>
                                <div class="productAddCart">
                                    <img src="/assets/cartAdd-icon.svg" alt="Carrinho"/>
                                    <span>Adicionar ao Carrinho</span>
                                </div>
                            </div>
                        </div>
                        <div class="productImg column">
                            <img src="/assets/product1.svg" alt="Brigadeiro de Chocolate">
                            <img src="/assets/shadow-product.svg" alt="Brigadeiro de Chocolate">
                        </div>
                        < >
                    </div>
                </div>
                <div class="product">
                    <div class="productArea">
                        <div class="productMain">2</div>
                        <div class="productImg">2</div>
                        <div class="productOptions">2</div>
                    </div>
                </div>
                <div class="product">
                    <div class="productArea">
                        <div class="productMain">3</div>
                        <div class="productImg">3</div>
                        <div class="productOptions">3</div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
</body>
</html>
